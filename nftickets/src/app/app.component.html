<ion-app>
  <ion-content *ngIf="!user && !unstoppableLoginSuccess">
    <div *ngIf="!unstoppable">
      <div><ion-img src="../assets/logo/nftickets_logo.png"></ion-img></div>
      <div style="padding: 5rem;">
        <ion-button (click)="login('metamask')" expand="block" fill="solid" shape="round" color="secondary">
        <ion-label>Moralis Login</ion-label>
      </ion-button>
      <br>
      <ion-button (click)="unstoppableLogin()" expand="block" fill="solid" shape="round">
        <ion-label>Unstoppable Login</ion-label>
      </ion-button>
      </div>
    </div>
    <div *ngIf="unstoppable" style="text-align:center;margin:auto; width: 99%; height: 99%;border: 3px solid darkgray;">
      <div>
        <img src="./../assets/unstoppable/Unstoppable Domains-Sign-Dark.svg" alt="" style="height: 40%;">
      </div>
      <br>
      <div>
        <label style="font-weight: 700;font-size: larger;">
          Login with Unstoppable
        </label>
      </div>
      <br>
      <div>
        <span >
          <ion-input [(ngModel)]="userName" type="text" placeholder="Domain e.g: ray.crypto" style="text-align: center; border: 2px solid black;"></ion-input>
        </span>
      </div>
      <br>
      <br>
      <button (click)="unstoppableClicked()">
        <img src="./../assets/unstoppable/login_with_unstoppable.png" alt="" style="width: 100%;">
      </button>
    </div>
  </ion-content>
  <ion-router-outlet *ngIf="user || unstoppableLoginSuccess" [routerLink]="['/home']"></ion-router-outlet>
</ion-app>
